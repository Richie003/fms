<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<style>
    body {
        width: 100% !important;
        height: 35.2rem;
        background: #15161deb !important;
    }

    .card {
        background: #27282e !important;
        border: none !important;
    }

    input[type="text"] {
        border: none !important;
        background: transparent !important;
        color: bisque !important;
        caret-color: transparent;
        position: relative;
    }

    input[type="text"]::before {
        content: '\00a0';
        display: inline-block;
        width: 8px;
        height: 1em;
        color: bisque !important;
        background-color: white;
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
    }

    input[type="text"]:focus {
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
        caret-color: white;
        /* Set caret color to your custom color */
    }
</style>

<body>
    <div class="container px-0 mx-0" style="font-family: monospace;">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-light">Terminal <i class="bi bi-terminal"></i></div>
                    <div class="card-body">
                        <div class="terminal-output"></div>
                        <div class="input-group mb-3 d-flex align-items-center justify-content-center">
                            <div class="path text-success font-weight-bolder">C:/Richie/ ~</div>
                            <input type="text" class="form-control outline-none" id="terminal-input"
                                placeholder="Holla">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        const terminalOutput = document.querySelector('.terminal-output');
        const terminalInput = document.getElementById('terminal-input');
        const terminalSubmit = document.getElementById('terminal-submit');

        terminalSubmit.addEventListener('click', () => {
            const command = terminalInput.value.trim();
            terminalInput.value = "";
            handleCommand(command);
        });

        function handleCommand(command) {
            // Add your logic here to handle different commands and update the terminal output
            // For example, you can use a switch statement to handle different commands
            switch (command) {
                case 'help':
                    printToTerminal('Available commands: help, clear');
                    break;
                case 'clear':
                    clearTerminalOutput();
                    break;
                default:
                    printToTerminal('Unknown command. Type "help" for available commands.');
            }
        }

        function printToTerminal(message) {
            const line = document.createElement('p');
            line.textContent = message;
            terminalOutput.appendChild(line);
        }

        function clearTerminalOutput() {
            terminalOutput.innerHTML = "";
        }

    </script>
</body>

</html>
